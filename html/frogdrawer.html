<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Frog Drawer</title>
		<meta name="description" content="Frog drawing tool.">
		<meta name="keywords" content="Frog, CSIT128">
		<meta property="og:title" content="Frog Drawer">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://mysterypancake.github.io/Fun/html/frogdrawer">
		<meta property="og:site_name" content="Frog Drawer">
		<meta property="og:description" content="Frog drawing tool.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		canvas {
			border: 1px solid black;
		}
		</style>
		<script>
		var points = [];
		var redo = [];
		var canvas;
		var context;
		var triangleColor = "#008000";

		function setup() {
			canvas = document.getElementById("bruh");
			context = canvas.getContext("2d");
			canvas.addEventListener("click", function(e) {
				var x = e.offsetX;
				var y = e.offsetY;
				points.push({ x: x, y: y });
				redo = [];
				redraw();
			});
		}

		function redraw() {
			context.clearRect(0, 0, canvas.width, canvas.height);
			context.fillStyle = triangleColor;
			context.lineWidth = 4;
			for (var i = 0; i < points.length; i += 3) {
				context.beginPath();
				context.moveTo(points[i].x, points[i].y);
				if (points[i + 1]) {
					context.lineTo(points[i + 1].x, points[i + 1].y);
				} else {
					context.lineTo(points[i].x, points[i].y + 2);
				}
				if (points[i + 2]) {
					context.lineTo(points[i + 2].x, points[i + 2].y);
				}
				context.closePath();
				context.stroke();
				context.fill();
			}
		}

		function undoPoint() {
			var point = points.pop();
			if (point) {
				redo.push(point);
			}
			redraw();
		}

		function redoPoint() {
			var point = redo.pop();
			if (point) {
				points.push(point);
			}
			redraw();
		}

		function updateColor(elem) {
			triangleColor = elem.value;
			redraw();
		}
		</script>
	</head>
	<body onload="setup();">
		<h1>Frog Drawer</h1>
		<canvas id="bruh" width="512" height="256"></canvas>
		<div>
			<button onclick="undoPoint();">Undo point</button>
			<button onclick="redoPoint();">Redo point</button>
			<label for="colorInput">Triangle color:</label>
			<input id="colorInput" type="color" value="#008000" oninput="updateColor(this);">
		</div>
	</body>
</html>
